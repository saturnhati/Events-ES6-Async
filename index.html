<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/51292258d4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>DOM Traversing</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <p id="button-menu" onclick="openMenu()">MENU</p>
        <div id="menu-open" class="menu-open">
          <hr />
          <a id="menu-item-1" href="#">HOME</a>
          <a id="menu-item-2" href="#format">TO DO LIST</a>
          <a id="menu-item-3" href="#list">DAILY TASKS</a>
        </div>
      </div>
      <div id="format" class="format">
        <h2>TO DO LIST</h2>
        <div class="buttons">
          <button id="button1" onclick="setBold()"><i class="fa-solid fa-bold"></i></button>
          <button id="button2" onclick="setItalic()"><i class="fa-solid fa-italic"></i></button>
          <button id="button3" onclick="setUnderline()"><i class="fa-solid fa-underline"></i></button>
          <button id="button4" onclick="setHighlight()"><i class="fa-solid fa-highlighter"></i></button>
          <input type="color" id="color" />
        </div>
        <input id="input-item" type="text" placeholder="What are your plans for today?" onkeypress="getInputAndAddItem(event)" />
      </div>
      <div id="list" class="to-do">
        <h2>DAILY TASKS</h2>
        <ul id="to-do"></ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
